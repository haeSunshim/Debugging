<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Demo - Disaster Refugee Finder</title>
  </head>
  <body>
    <script>
      if ("geolocation" in navigator) {
        console.log("geolocation available");
        navigator.geolocation.getCurrentPosition((position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          document.getElementById("latitude").textContent = lat;
          document.getElementById("longitude").textContent = lon;

          //console.log(position);
        });
      } else {
        console.log("geologication not available");
      }
    </script>

    <h1>Refugee Near You</h1>

    <p>
      latitude: <span id="latitude"></span>&deg;<br />
      longitude: <span id="longitude">&deg;</span>
    </p>
    <p>
      Your current location is
      <b>Kensington</b>, <b>South-Eastern Sydney</b>, <b>New South Wales</b>
    </p>
    <p1>Recommendations</p1>

    <svg
      width="1em"
      height="1em"
      viewBox="0 0 16 16"
      class="bi bi-house-fill"
      fill="currentColor"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        fill-rule="evenodd"
        d="M8 3.293l6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
      />
      <path
        fill-rule="evenodd"
        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"
      />
    </svg>
    <p>Available refugee(s) around Your Area</p>

    <a href="#" class="btn btn-primary">Moore Park</a>
    <a href="#" class="btn btn-primary">Zetland</a>
    <a href="#" class="btn btn-primary">Kensington</a>
    <a href="#" class="btn btn-primary">Randwick</a>
    <a href="#" class="btn btn-primary">Eastlakes</a>
    <a href="#" class="btn btn-primary">Kingsford</a>
  </body>
</html>
